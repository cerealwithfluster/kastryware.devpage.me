<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://kastryware.devpage.me/about/kastry/images/meow.jpg">
    <meta name="twitter:image" content="https://kastryware.devpage.me/about/kastry/images/meow.jpg">
    <meta property='og:title'  content="Kastry's About Me">
    <meta name='twitter:title' content="Kastry's About Me :3">
    <meta name='description'         content="some about me/portfolio thingymabob">
    <meta property='og:description'  content="some about me/portfolio thingymabob">

    <title>Kastry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
    body {
        background-image: url("https://kastryware.devpage.me/about/kastry/images/background.jpg");
    }
    .wallet-info {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-in-out;
        background-color: #f3f4f6; 
        margin-top: 1rem; 
        padding: 0.5rem; 
        border-radius: 0.5rem; 
    }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-5">
        <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden shadow-lg my-5">
            <div class="bg-cover bg-center h-56 p-4" style="background-image: url('https://kastryware.devpage.me/about/kastry/images/star.gif');">
                <div class="flex justify-end">
                    <img class="h-24 w-24 bg-white p-2 rounded-full" src="https://kastryware.devpage.me/about/kastry/images/meow.png" alt="Profile picture">
                </div>
            </div>
            <div class="p-4">
                <h2 class="text-3xl font-semibold">Kastry</h2>
                <p class="text-sm text-gray-500">Also known as: Sulfoxide</p>
                <p class="text-sm text-gray-500">any prns</p>
                <p class="text-gray-700 mt-3">something something something</p>
            </div>
            <div class="p-4 border-t border-gray-300 text-gray-700">
                <div class="flex justify-around">
                    <a href="https://twitter.com/kastrydev" class="fa fa-twitter text-blue-400 hover:text-blue-500"></a>
                    <a href="https://twitter.com/RemoteFunctions" class="fa fa-twitter text-blue-400 hover:text-blue-500"></a>
                    <a href="https://kastryware.devpage.me" class="fa fa-globe text-green-500 hover:text-green-600"></a>
                    <button onclick="toggleWalletInfo()" class="fa fa-bitcoin text-yellow-500 hover:text-yellow-600"></button>
                    <button onclick="playRandomSong()" class="fa fa-random text-purple-500 hover:text-purple-600"></button>
                </div>
            </div>
            <div id="walletInfo" class="wallet-info">
                
            </div>
            <div id="songInfo" class="p-4 border-t border-gray-300 text-gray-700">
                <p id="songName"></p>
                <p id="songDuration"></p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        var audio = new Audio();
        var currentSongIndex = -1;
        var songs = [
            //{ name: "Gold Scar - Bitcoin Bandit", url: "https://kastryware.devpage.me/about/kastry/better/music/1.mp3" },
            { name: "Infinity Stoned - Bitcoin Bandit", url: "https://kastryware.devpage.me/about/kastry/better/music/2.mp3" },
            { name: "Sim Swap - Bitcoin Bandit", url: "https://kastryware.devpage.me/about/kastry/better/music/3.mp3" },
            { name: "Phoon! - Bitcoin Bandit", url: "https://kastryware.devpage.me/about/kastry/better/music/4.mp3" },
            { name: "Pretty Girls - Lil Beamed", url: "https://kastryware.devpage.me/about/kastry/better/music/5.mp3" }
            
        ];

        function toggleWalletInfo() {
            var walletInfo = document.getElementById('walletInfo');
            if (walletInfo.style.maxHeight && walletInfo.style.maxHeight !== "0px") {
                walletInfo.style.maxHeight = null;
                walletInfo.innerHTML = '';
            } else {
                walletInfo.style.maxHeight = "500px"; 
                walletInfo.innerHTML = '<p>BTC Address: bc1q4sj245gcl3pt7a5k9x2kx2xz26jchhp84w3kae</p><p>ETH Address: 0xe5cFF1A88Ad5eFecBf581cb566de020376e21Cc7</p>';
            }
        }

        function playRandomSong() {
            
            var randomNumber = Math.floor(Math.random() * 4) + 1;

            if (randomNumber === 2 || randomNumber === 3) {
                
                currentSongIndex = 3; 
            } else {
              
                currentSongIndex = Math.floor(Math.random() * 3);
            }

            var song = songs[currentSongIndex];

            audio.src = song.url;
            audio.load();
            audio.play();

            var songName = document.getElementById('songName');
            songName.innerText = "Song: " + song.name;
            var songDuration = document.getElementById('songDuration');
            audio.addEventListener('loadedmetadata', function() {
                var minutes = Math.floor(audio.duration / 60);
                var seconds = Math.floor(audio.duration % 60);
                songDuration.innerText = "Duration: " + minutes + "m " + seconds + "s";
            });
        }
    </script>
</body>
</html>
